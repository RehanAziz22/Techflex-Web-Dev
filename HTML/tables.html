<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!-- table  -->
    <table border="1"><!-- Border attribute-->

        <!-- tr = Table Row -->
        <tr>
            <!-- td = Table Data/Cell -->

            <td>Physics</td>
            <td>Chemistry</td>
            <td>Maths</td>
            <td>English</td>
            <td>Urdu</td>
        </tr>
        <tr>
            <td>75</td>
            <td>75</td>
            <td>100</td>
            <td>100</td>
            <td>75</td>
        </tr>
    </table>

<br>
    <table border="1"><!-- Border attribute-->
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>

        <tr>
            <!-- ColSpan -->
            <td colspan="3"></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>

        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>

        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>

        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
            <td rowspan="2">28</td>
            <td rowspan="2">29</td>
            <td rowspan="2">30</td>
            <td rowspan="2" colspan="2"></td>

        </tr>
        <tr>
            <td colspan="2">Month November</td>
            
        </tr>


    </table>

</body>

</html>
