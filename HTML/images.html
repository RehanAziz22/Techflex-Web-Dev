<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>

    <!-- Image -->
    <img src="./Assets/person.png" alt="Portrait Of Happy Business Man Smiling"

    <!-- Gif Image -->

        <figcaption>Portrait Of Happy Business Man Smiling</figcaption>
    </figure>
</body>

</html>
